    <style>

    #content-gal {
      width: 100%;
      height: 100vh;
      display: grid;
      position: relative;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: repeat(5, 1fr);
      grid-template-areas: "big-top big-top big-top small-top small-top" "small-middle small-middle big-middle big-middle big-middle" "big-bottom big-bottom big-bottom big-bottom big-bottom";
    }

    .block {
      object-fit: cover;
      width: 100%;
      max-height: 100%;
      transition: opacity 0.2s ease-out;
    }

    .block:hover {
      transition: opacity 0.2s ease-in;
      opacity: 1;
    }

    #b1 {
      grid-area: big-top;
    }

    #b2 {
      grid-area: small-top;
    }

    #b3 {
      grid-area: small-middle;
    }

    #b4 {
      grid-area: big-middle;
    }

    .bottom-block {
      grid-area: big-bottom;
      display: -ms-grid;
      display: grid;
      -ms-grid-columns: 1fr 1fr 1fr;
          grid-template-columns: 1fr 1fr 1fr;
    }

#content-gal img {
	border-radius: 30px;
  height: auto;
  width: 100%;
	padding: 1.5%;
	object-fit: cover;
	box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.2);
}

#content-gal img:hover {
	opacity: 0.7;
	cursor: pointer;
}

#modal {
  display: none;
  position: fixed;
  z-index: 100;
  padding-top: 30px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  margin: auto;
  display: block;
  width: 80%;
}

#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

.modal-content {
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)}
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
    </style>

    <script>
    // Get the modal
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modal_img");
    var captionText = document.getElementById("caption");
    $('.gallery').click(function () {
        var img = $(this);
        modal.style.display = "block";
        modalImg.src = img.attr('src');
    });

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
